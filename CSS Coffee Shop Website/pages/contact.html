<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/style.css" />
    <link rel="stylesheet" href="../styling/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="nav">
        <h1 class="nav__icon">Lame Coffee Shop</h1>
        <ul class="nav__navlist">
          <li class="navlist__navitem">
            <a href="index.html" class="navitem__navlink">Home</a>
          </li>
          <li class="navlist__navitem">
            <a href="menu.html" class="navitem__navlink">Menu</a>
          </li>
          <li class="navlist__navitem">
            <a href="contact.html" class="navitem__navlink">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="contact">
      <form class="contact__form">
        <label for="firstName" class="contact__label">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="contact__input"
        />
        <br />
        <label for="lastName" class="contact__label">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="contact__input"
        />
        <br />
        <label for="email" class="contact__label">Email Address:</label>
        <input type="email" id="email" name="email" class="contact__input" />
        <br />
        <label for="message" class="contact__label">Enter Message:</label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="25"
          placeholder="Enter message here"
          class="contact__textarea"
        ></textarea>
        <br />
        <button type="submit" class="contact__button">Submit Message</button>
      </form>
    </div>
    <footer class="footer">
      <div class="footer__lists">
        <ul class="footer__list">
          <h3 class="footer__subtitle">Pages:</h3>
          <li class="footer__item">Home</li>
          <li class="footer__item">Menu</li>
          <li class="footer__item">About</li>
          <li class="footer__item">Contact</li>
        </ul>
        <ul class="footer__list">
          <h3 class="footer__subtitle">Locations:</h3>
          <li class="footer__item">New York City</li>
          <li class="footer__item">Austin Texas</li>
          <li class="footer__item">Omaha Nebraska</li>
          <li class="footer__item">Boise Idaho</li>
          <li class="footer__item">Waco Texas</li>
          <li class="footer__item">Cheyenne Wyoming</li>
        </ul>
      </div>
      <h3 class="footer__copyright">
        Copyright 2024 Lame Coffee Shop (All Coffee Rights Reserved)
      </h3>
    </footer>
  </body>
</html>
