<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <div>
        <label for="selectUniversity">Select A University To Contact:</label>
        <select name="selectUniversity" id="selectUniversity">
          <option value="marvard">Marvard University</option>
          <option value="sitford">Sitford University</option>
          <option value="pencilstate">PencilState</option>
          <option value="unioftextes">University Of Textes</option>
          <option value="mixiganuni">Mixigan University</option>
        </select>
      </div>
      <textarea
        name="message"
        id="message"
        cols="50"
        rows="30"
        placeholder="Enter message here"
      ></textarea>
      <br />
      <button type="submit">Click To Submit</button>
    </form>
  </body>
</html>
